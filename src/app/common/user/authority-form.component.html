<form>
    {{auth | json}}
    <section class="form-block">
        <label>권한 등록</label>      
        <div class="form-group" >
            <label for="authority_name" class="required">권한</label>
            <label for="authority_name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="auth_name.invalid && (auth_name.dirty || auth_name.touched)">
                <input  [(ngModel)]="auth.authority" [ngModelOptions]="{standalone: true}"
                    type="text" 
                    id="authority_name" 
                    placeholder="권한명을 입력해주세요." 
                    size="20"
                    #auth_name="ngModel" 
                    required 
                    >
                <span class="tooltip-content">
                    This field cannot be empty!
                </span>
            </label>            
        </div>        
        <div class="form-group">
            <label for="cmt">비고</label>
            <textarea id="cmt" rows="5" [(ngModel)]="auth.description" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        
        <button class="btn btn-primary" (click)="getAuthority()">조회</button>
        <button type="submit" class="btn btn-primary" (click)="registerAuthority()">등록</button>
        <!--<button class="btn btn-primary" (click)="deleteUser()">삭제</button>-->
    </section>
</form>
