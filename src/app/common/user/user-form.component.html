{{validateForm.value | json}}

<div class="btn-group">
    <button 
        nz-button         
        (click)="getUser()">
        <i nz-icon type="search"></i>
        조회
    </button>

    <button 
        nz-button 
        nzType="primary" 
        (click)="registerUser()">
        저장
    </button>

    <button 
        nz-button 
        nzType="danger" 
        nz-popconfirm 
        nzTitle="삭제하시겠습니까?" 
        (nzOnConfirm)="deleteUser()" 
        (nzOnCancel)="false">
        삭제
    </button>    
</div>

<form nz-form [formGroup]="validateForm">    

    <nz-form-item>
        <nz-form-label nzFor="userId" nzRequired [nzSm]="6" [nzXs]="24">아이디</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="userId" formControlName="userId" placeholder="아이디를 입력해주세요.">             
            <nz-form-explain *ngIf="validateForm.get('userId').dirty && validateForm.get('userId').errors">The input is Required!</nz-form-explain>
        </nz-form-control>
        <button nz-button nzType="primary">중복확인</button>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzFor="name" [nzSm]="6" [nzXs]="24" nzRequired>이름</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
            <input id="name" nz-input formControlName="name">
            <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">The input is Required!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input type="password" id="password" formControlName="password">
            <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your password!</nz-form-explain>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="enabled">사용여부</nz-form-label>
        <label nz-checkbox formControlName="enabled"></label>
    </nz-form-item>
    
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="enabled">권한</nz-form-label>
        <nz-select formControlName="authorityList" [nzSize]="'default'" nzMode="multiple" nzPlaceHolder="Please select" style="width: 50%">
            <nz-option *ngFor="let option of authList" [nzLabel]="option.description" [nzValue]="option.authority"></nz-option>
         </nz-select>
    </nz-form-item>
    
    <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="enabled">메뉴그룹</nz-form-label>
        <nz-select formControlName="menuGroupList" [nzSize]="'default'" nzMode="multiple" nzPlaceHolder="Please select" style="width: 50%">
            <nz-option *ngFor="let option of menuGroupList" [nzLabel]="option.menuGroupName" [nzValue]="option.menuGroupCode"></nz-option>
         </nz-select>
    </nz-form-item>
    
</form>
