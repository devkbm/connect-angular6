<div nz-row class="btn-group">
  <div nz-col [nzSpan]="24" style="text-align: right;">
      <button
          nz-button
          (click)="getMenuGroupList(menuGroupGrid)">
          <i nz-icon type="search"></i>
          조회
      </button>
      <nz-divider nzType="vertical"></nz-divider>
  </div>
</div>

<div class="content">
  <h3>메뉴 그룹 목록1</h3>
  <h3>메뉴 목록</h3>
    <app-menu-group-grid
      #menuGroupGrid
      id="menuGroupGrid"
      (rowSelected)="selectMenuGroup($event, menuGrid)"
      (editButtonClicked)="menuGroupFormOpen($event, menuGroupForm)">
    </app-menu-group-grid>
    <app-menu-grid
    id="menuGrid"
    #menuGrid
    (rowSelected)="true"
    (editButtonClicked)="menuFormOpen($event, menuForm)">
  </app-menu-grid>
</div>

<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="false"
    [nzWidth]="720"
    [nzVisible]="menuGroupFormVisible"
    nzTitle="메뉴그룹"
    (nzOnClose)="menuGroupFormClose()">
    <app-menu-group-form
        id="menuGroupForm"
        #menuGroupForm
        (formSaved)="getMenuGroupList(menuGroupGrid)"
        (formDeleted)="getMenuGroupList(menuGroupGrid)"
        (formClosed)="menuGroupFormClose()">
    </app-menu-group-form>
</nz-drawer>

<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="false"
    [nzWidth]="720"
    [nzVisible]="menuFormVisible"
    nzTitle="메뉴그룹"
    (nzOnClose)="menuFormClose()">
    <app-menu-form
        id="menuForm"
        #menuForm
        (formSaved)="getMenuList()"
        (formDeleted)="getMenuList()"
        (formClosed)="menuFormClose()">
    </app-menu-form>
</nz-drawer>
